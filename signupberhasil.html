<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/kategori.css">
    <style>
        body {
            background: url('img/background.png') no-repeat center center fixed;
        }
    </style>

    <title>FAHMI AUTOCAR2000</title>
</head>

<body>






    <div class="container-fluid">
        <div class="card mx-auto" id="cardprofile" style="width: 50rem">
            <div class="card-body">
                <h1 class="text-center">Sign Up</h1>
                <hr>
                <div class="alert alert-success text-center" role="alert">
                    Berhasil Mendaftar !<br>
                    Silahkan lakukan Login Kembali !
                </div>
                <div class="text-center">
                    <img src="img/avatar.jpg" alt="Avatar" class="avatar">
                </div>
                <form>
                    <div class="form-group">
                        <label for="nama">Nama Lengkap </label>
                        <input type="nama" class="form-control" id="namasignup" value="" placeholder="Nama Lengkap"
                            readonly>
                    </div>
                    <div class="form-group">
                        <label for="email">Nomor HP </label>
                        <input type="nohp" class="form-control" id="nohpdsignup" value="" placeholder="Nomor Telepon"
                            readonly>
                    </div>
                    <div class="form-group ">
                        <label for="email">Email </label>
                        <input type="email" class="form-control" id="emailsignup" value="" placeholder="Email" readonly>
                    </div>
                    <div class="form-group ">
                        <label for="alamat">Alamat Lengkap </label>
                        <textarea class="form-control rounded-0" id="alamatsignup" rows="3" placeholder="Alamat"
                            readonly> </textarea>
                    </div>
                    <div class="form-group">
                        <label for="passwordsignup">Password</label>
                        <input type="password" class="form-control" id="passwordsignup" placeholder="Password" readonly>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" checked="checked" class="form-check-input" id="syarat" disabled>
                        <label class="form-check-label" for="syarat">Menyetujui Persyaratan dan Ketentuan</label>
                    </div>
                    <div class="text-center">
                        <a href="Login.html" class="btn btn-info" role="button">Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>




    </div>
    </div>
    </div>















    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="https://kit.fontawesome.com/21b38282b1.js" crossorigin="anonymous"></script>
    <script>
        var dropdown = document.getElementsByClassName("dropdown-btn");
        var i;

        for (i = 0; i < dropdown.length; i++) {
            dropdown[i].addEventListener("click", function () {
                this.classList.toggle("active");
                var dropdownContent = this.nextElementSibling;
                if (dropdownContent.style.display === "block") {
                    dropdownContent.style.display = "none";
                } else {
                    dropdownContent.style.display = "block";
                }
            });
        }
    </script>
</body>

</html>
